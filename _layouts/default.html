<!doctype html>
<!-- basically https://jekyllrb.com/docs/layouts/ -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  </head>
  <h1>{{ page.title }}</h1>
  <body>
    <section>
      {{ content }}
    </section>
    {% assign foot = "" | append: page.source | append: page.offline_source %}
    {% if foot != nil %}
      <footer class="site-footer">
        {% if page.source != nil %}
        Lähde: <a href="{{ page.source }}">{{page.source}}</a>
        {% endif %}
        {% if page.offline_source != nil %}
        Lähde: <em>{{ page.offline_source }}</em>
        {% endif %}
      </footer>
    {% endif %}
  </body>
</html>
